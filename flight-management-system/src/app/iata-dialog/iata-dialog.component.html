<div>
    <mat-form-field appearance="legacy" class="code">
      <mat-label>City Code</mat-label>
      <input matInput placeholder="CityCode" name="citycode" [(ngModel)]="iata.cityCode">
    </mat-form-field>

    <mat-form-field appearance="legacy" class="name">
        <mat-label>City Name</mat-label>
        <input matInput placeholder="CityName" name="cityname" [(ngModel)]="iata.cityName">
      </mat-form-field>
    </div>

  <div class="example-button-row">
    <button mat-button color="primary" (click)="addIATA()">Submit</button>
    <span style="margin-left: 60px; color: darkcyan;" *ngIf="added==true">Added new City {{iata.cityName}}</span>
  </div>
